            </div>

        <div class="row">
            <div class="col">
                <form class="form-inline" action="#">
                    <input type="hidden" name="oemail" id="oemail">

                    <input type="date" class="form-control mr-3" placeholder="Birth Date" id="dob" name="dob">
                    <br>
                    <button type="button" class="btn btn-warning" id="adduser" name="adduser">Add User</button>
                    <button type="button" class="btn btn-warning d-none" id="updateuser" name="updateuser">Update User</button>

                  </form>
