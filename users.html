<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h5>Add Users</h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="form-inline" action="#">
                    <input type="text" class="form-control mr-3" placeholder="Name" id="name" name="name">
                    <input type="email" class="form-control mr-3" placeholder="Email" id="email" name="email">
                    <input type="password" class="form-control mr-3" placeholder="Password" id="password" name="password">
                    <input type="date" class="form-control mr-3" placeholder="Birth Date" id="dob" name="dob">
                    <br>
                    <button type="submit" class="btn btn-warning" id="adduser" name="adduser">Add User</button>
                  </form>               
            </div>
        </div>
        <div class="row mt-5">
            <div class="col" id="userdata">

            </div>
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
