<!DOCTYPE html>
<html>
    <head>
        <title>Task 6</title>
        <link rel="stylesheet" href="htmltask6.css">
        <!-- Fontawesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="conainer">
            <div class="contact">
                <div class="contact-title">
                    CONTACT US
                </div>
                <div class="form">
                    <form action="#">

                        <div class="form-group">
                            <i class="fa fa-user-o icon"></i>
                            <input type="text" placeholder="Full Name" id="name" name="name" class="form-input" >
                        </div>

                        <div class="form-group">
                            <i class="fa fa-envelope-o icon"></i>
                            <input type="text" placeholder="Eg. example@email.com" id="email" name="email" class="form-input" >
                        </div>

                        <div class="form-group">
                            <i class="fa fa-mobile-phone icon"></i>
                            <input type="text" placeholder="Eg. +1 800 000000" id="mnumber" name="mnumber" class="form-input" >
                        </div>

                        <div class="form-group">
                            <i class="fa fa-comment-o icon"></i>
                            <textarea id="comment" name="comment" placeholder="Your Comments.." rows="6" cols="50" class="form-input"></textarea>
                        </div>

                        <button class="btn-send">SEND NOW</button>

                    </form>
                </div>

            </div>
        </div>
        
    </body>
</html>
