<!DOCTYPE html>
<html>
    <head>
        <title>Task 7</title>
        <link rel="stylesheet" href="htmltask8.css">
        <!-- Fontawesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <form action="data.php" method="POST" class="form">
            <div class="section">
                <h3>Personal Information</h3>

                <div class="content">
                    <div>
                        <label for="fname">First name:</label>
                        <input type="text" name="fname" id="fname">
                    </div> 
                    <div>
                        <label for="lname">Last name:</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <select name="month" id="month">
                            <option value="0" selected disabled>Month</option>
                            <option value="1">January</option>
                            <option value="2">Febuary</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">Auguest</option>
                            <option value="9">September</option>
                            <option value="10">Octomber</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select name="day" id="day">
                            <option value="0" selected disabled>Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>

                            
                        </select>
                        <select name="year" id="year">
                            <option value="0" selected disabled>Year</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>

                            
                        </select>
                        <i class="fa fa-question-circle icon"></i>
                    </div> 
                    <div>
                        <label for="gender">Gender:</label>
                        <select name="gender" id="gender">
                            <option value="0" selected disabled>Choose a Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <i class="fa fa-question-circle icon"></i>
                    </div>
                </div>
                <h3>Account Information</h3>
                <div class="content">
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email">
                        <p class="hint">(Your email address will be your username)</p>
                    </div> 
                    <div>
                        <label for="remail">Re-type Email:</label>
                        <input type="text" name="remail" id="remail">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                        <p class="hint">(Min 8 Character. 1 number,case-sensitive)</p>
                    </div> 
                    <div>
                        <label for="rpassword">Re-type Password:</label>
                        <input type="password" name="rpassword" id="rpassword">
                    </div>
                    <div>
                        <label for="squestion">Security Question:</label>
                        <select name="squestion" id="squestion">
                            <option value="0" selected disabled>Choose a Security Question</option>
                        </select>
                        <i class="fa fa-question-circle icon"></i>
                    </div> 
                    <div>
                        <label for="sanswer">Security Answer:</label>
                        <input type="text" name="sanswer" id="sanswer">
                        <p class="hint">(Not case-sensitive)</p>

                    </div>

                </div>

                <h3>Contact Information</h3>
                <div class="content">
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" name="address" id="address">
                    </div> 
                    <div>
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city">
                    </div>
                    
                    <div>
                        <label for="state">State:</label>
                        <select name="state" id="state">
                            <option value="0" selected disabled>Choose a State</option>
                        </select>
                    </div> 
                    <div>
                        <label for="zcode">Zip Code:</label>
                        <input type="text" name="zcode" id="zcode" size="3">
                        <button disabled="disabled">Optional</button>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" id="phone" size="6">
                        <i class="fa fa-question-circle icon"></i>
                        <select name="ptype" id="ptype">
                            <option value="mobile" selected>Mobile</option>
                        </select>
                        <p class="hint">No spaces and dashes</p>
                    </div>

                </div>
                <div class="content">
                    <button type="submit" id="submit" name="submit">Submit</button>
                    <button type="reset" id="reset" name="reset">Reset</button>
                </div>
            </div>    
        </form>
        
        
        
    </body>

 
</html>
