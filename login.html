<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 border p-5">
                <h4 class="text-center mb-5">Login</h4>
                <span id="loginmsg" class="text-center error"></span>
                <form action="#">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Email" id="lemail" name="lemail">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" id="lpassword" name="lpassword">
                    </div>
                    <button type="button" class="btn btn-warning btn-block" id="login" name="login">Login</button>
                    <div class="text-center"> OR </div>
                    <a href="register.html" class="btn btn-warning btn-block">REGISTER NOW</a>
                  </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
