<html>
    <head>
        <title>Html5 tags</title>
    </head>
    <body>

        <h1>HTML5 tags</h1>

        <h2>Audio Tag</h2>
        <audio controls="controls">
            <source src="birds.mp3" type="audio/mpeg">
            <source src="birds.ogg" type="audio/ogg">
            Your browser does not support the HTML5 Audio element.
        </audio>

        <br>
        <h2>Data tag</h2>

        <ul>
            <li><data value="204">Green Tea</data></li>
            <li><data value="205">Tomato Ketchup</data></li>
            <li><data value="206">Roasted Coffee Beans</data></li>
        </ul>

        <br>
        <h2>Hgroup tag</h2>
        <hgroup>
            <h1>This is a main heading</h1>
            <h2>This is sub-heading</h2>
        </hgroup>


        <br>
        <h2>Header and nav tag</h2>

        <header>
            <h1>Tutorial Republic</h1>
            <nav>
                <p><a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a></p>
            </nav>
        </header>
    </body>
</html>
